{% load static %}
<html>
<head>
<title>SignUP</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="{%static "css/signup.css"%}">

{% block content %}
<body>
  <h2>Sign up</h2>
<div>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
</div>
</body>
{% endblock %}
