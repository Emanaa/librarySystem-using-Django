
<h2>Writer details</h2>
<h3>{{details.first_name}} {{details.last_name}}</h3>
<ul>
    <li>Born at {{details.date_of_birth}}</li>
    <li>Died at {{details.date_of_death}}</li>
    <li>Contact {{details.contact}}</li>
    <li>Books <a href="{{details.books}}">{{details.books}}</a> </li>
    <li>Bio {{details.bio}}</li>
 
    <img  width=200 height=200 src='/{{details.bio}}' alt="My image"/>
   
</ul>
